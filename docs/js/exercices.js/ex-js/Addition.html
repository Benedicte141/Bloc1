<!doctype html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Addition</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <input type="text" id="my-number-1" />
  <input type="text" id="my-number-2" />

  <input type="button" value="Calculer" />

  <p id="my-result"></p>

  <script>
    const number1 = document.querySelector("input[id='my-number-1']");
    const number2 = document.querySelector("input[id='my-number-2']");
    const result = document.querySelector("p[id='my-result']");

    const button = document.querySelector("input[type='button']");

    button.addEventListener("click", () => {
      const value1 = number1.value;
      const value2 = number2.value;

      const sum = Number(value1) + Number(value2);

      result.textContent = sum;
    });
  </script>
</body>
