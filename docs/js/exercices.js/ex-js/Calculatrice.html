<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../assets/css/td4/calculatrice.css">

  <title>Calculatrice</title>
</head>

<body>
    <h1>Calculatrice</h1>
  
    <div id="my-calculator">
        <div class="result">
            <input type="text" id="result" placeholder="">
        </div>
    
        <div id="my-keys">
            <div class="row1">
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="9" value="9">9</button>
                <button id="times" value="*">x</button>
            </div>
            <div class="row2">
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button>
                <button id="minus" value="-">-</button>
            </div>
            <div class="row3">
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button>
                <button id="plus" value="+">+</button>
            </div>
            <div class="row4">
                <button id="plus-minus" value="+/-">+/-</button>
                <button id="0" value="0">0</button>
                <button id="," value="">,</button>
                <button id="equal" value="=">=</button>
            </div>
        </div>
    
   
  
        <div id="result-and-operation">
            <div id="result"></div>
            <div id="operation"></div>
        </div>
    </div> 
        <script>
          const keys = document.querySelectorAll("#my-keys button");
         
          const plusButton = document.querySelector("#equal");
            plusButton.style.backgroundColor = "blue";
          
          function generateKey(value) {
            const button = document.createElement("button");
            button.id = value;
            button.value = value;
            button.addEventListener("click", () => {
              const result = document.querySelector("#result");
              const operation = document.querySelector("#operation");
      
              const value = Number(result.value);
              const operationValue = value;
      
              if (value === 0) {
                operationValue = "";
              }
      
              operation.innerHTML = operationValue + " " + button.value;
            });
            return button;
          }
      
          for (const key of keys) {
            keys.appendChild(generateKey(key.id));
          }
        </script>
  </body>
  </html>
