<!doctype html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete-conf</title>
    <link rel="stylesheet" href="../../../assets/css/td4/main.css">

</head>
<body>
    <div id="my-element">
        Cet élément peut être supprimé.
      </div>
    
      <button id="my-button">Supprimer</button>
    
      <script>
        const element = document.querySelector("#my-element");
        const button = document.querySelector("#my-button");
    
        button.addEventListener("click", () => {
          const confirm = window.confirm("Voulez-vous vraiment supprimer cet élément ?");
    
          if (confirm) {
            element.remove();
          }
        });
      </script>
</body>
